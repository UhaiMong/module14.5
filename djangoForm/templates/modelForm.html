{% extends 'base.html' %}
{% block content %}
{% load crispy_forms_tags %}
<div class="container">
    <h1>Django Model Form</h1>
    <form method="post">
        {%csrf_token%}
        {{data | crispy}}
        <button type="submit"
            class="btn btn-primary">Submit</button>
    </form>

</div>
{%endblock%}
