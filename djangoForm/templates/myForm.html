{% extends 'base.html' %}
{% block content %}
{% load crispy_forms_tags %}
<div class="container">
    <h1>Django Build-in Form</h1>
    <form method="post"
        class=""
        enctype="multipart/form-data">
        {%csrf_token%}
        {{form | crispy}}
        <button type="submit"
            class="btn btn-primary">Submit</button>
    </form>

</div>
{%endblock%}
